<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="jb-style.css">
  <link rel="stylesheet" href="css/barlow-condensed.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


    <!-- Footer -->
    <footer>
      <div id="footer-grid">
        <div class="footer-left text-align-right">
          <h3 style="padding-right: 16px">Sign up for my mailing list</h3>
          <form action="#action" method="post">
            <input class="field-width-250" type="text" placeholder = "Name" required /><br />
            <input class="field-width-250" 
              type="email"
              name="email"
              placeholder = "emailaddress@email.com"
              id="email"
              required />
            <br />
            <h3 style="padding-right: 18px"><label for="comments" >Comments</label></h3>
            <textarea id="comments"  maxlength="250" name="jb-comments" style="padding-right: 6px" rows="4"  placeholder="250 characters max.  Any feedback is appreciated."></textarea><br><br>

            <div class="checkbox-grid">
              <div class="margin-right"><label for="vehicle1"> Hiring Manager</label>
                
              <input class="checkbox" type="checkbox" id="vehicle1" name="vehicle1" value="Bike"></div>
             
              <div class="margin-right"><label for="vehicle2">Production Manager</label>
                
              <input class="checkbox" type="checkbox" id="vehicle2" name="vehicle2" value="Car"></div>
            
              <div class="margin-right"><label for="vehicle3">Web Developer</label>
                
              <input class="checkbox" type="checkbox" id="vehicle3" name="vehicle3" value="Boat"></div>
            </div>
            <br><br>


            <input class="submit" id="input-button" type="submit" />
          </form><br>
          
        </div>

        <div class="footer-right">
          <p class="footer-p">
            My
            <a
              class="foot"
              href="https://www.linkedin.com/in/john-bush-ca/"
              target="_blank">LinkedIn</a
            >
            profile
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
